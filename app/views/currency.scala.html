@(jsonList : String, currency : models.Currency)

@header()
<div class="container">
    <h1 style="margin-left:50px">Details of @currency.name</h1>
    <svg></svg> @*Creation of graph.*@
    <div style="float:left">
        <div>From: Month
        <select id="minMonthSelect">
            <option selected value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> Year
        <select id="minYearSelect">
            <option selected value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>
        </div>
        <div>To: &nbsp;&nbsp;&nbsp;&nbsp;Month
        <select id="maxMonthSelect">
            <option selected value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option selected value="12">12</option>
        </select> Year
        <select id="maxYearSelect">
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option selected value="2014">2014</option>
        </select>
        </div>
    </div>
    <button style="margin-left:20px ; margin-top: 8px" class="btn btn-default" type="dateSelectButton" onClick="currencyGraph(@jsonList)">Update</button>
    <h2 id="wrong"></h2>
    <div>

    </div>
<script>window.onload=currencyGraph(@Html(jsonList))</script>
</div>
@footer()
